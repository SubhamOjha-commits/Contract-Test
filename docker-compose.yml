version: '3.8'

services:
  # PostgreSQL Database for Pact Broker
  postgres:
    image: postgres:15-alpine
    container_name: pact-postgres
    environment:
      POSTGRES_USER: pact_broker
      POSTGRES_PASSWORD: pact_broker_password
      POSTGRES_DB: pact_broker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pact_broker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pact-network

  # Pact Broker
  pact-broker:
    image: pactfoundation/pact-broker:latest
    container_name: pact-broker
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      PACT_BROKER_DATABASE_USERNAME: pact_broker
      PACT_BROKER_DATABASE_PASSWORD: pact_broker_password
      PACT_BROKER_DATABASE_HOST: postgres
      PACT_BROKER_DATABASE_NAME: pact_broker
      
      # Pact Broker configuration
      PACT_BROKER_PORT: '9292'
      PACT_BROKER_BASE_URL: 'http://localhost:9292'
      
      # Authentication (optional - disable for local development)
      PACT_BROKER_ALLOW_PUBLIC_READ: 'true'
      PACT_BROKER_ALLOW_PUBLIC_WRITE: 'true'
      
      # Logging
      PACT_BROKER_LOG_LEVEL: INFO
      
      # Webhook configuration
      PACT_BROKER_WEBHOOK_HOST_WHITELIST: 'localhost,host.docker.internal'
    ports:
      - "9292:9292"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9292/diagnostic/status/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pact-network

volumes:
  postgres_data:
    driver: local

networks:
  pact-network:
    driver: bridge

